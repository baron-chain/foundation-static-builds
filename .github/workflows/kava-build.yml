name: kava-build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bin/builder'
      - 'arch.Dockerfile'
      - 'alpine.Dockerfile'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/kava-build.yml'

  push:
    branches:
      - main
    paths:
      - 'bin/builder'
      - 'arch.Dockerfile'
      - 'alpine.Dockerfile'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/kava-build.yml'

jobs:
  kava-build:
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        #platform: ["linux/amd64", "linux/arm64"] # need arm runners
        platform: ["linux/amd64"]
        distro: ["alpine"]
        version:
          - "0.15.0"
          - "0.17.1"
          - "0.19.0"
          - "0.21.0"
          - "0.23.0"
          - "0.24.0"
        
        include:
          # Include Defaults (keep at top)
          - name: "kava"
            binary: "kava"
            build_command: "make install"
            chain_registry_name: "kava"
            repo: "Kava-Labs/kava"
            go_version: "1.19"
            os: "linux"
            arch: "amd64"

          - version: "0.15.0"
            go_version: "1.16" # should be 1.13, but 1.16 is the lowest supported by gox
            binary: "kavad"

          - version: "0.17.1"
            go_version: "1.17"

          - version: "0.19.0"
            go_version: "1.18"

          - version: "0.21.0"
            go_version: "1.18"

        
    with:
      binary: ${{ matrix.binary }}
      build_command: ${{ matrix.build_command }}
      chain_registry_name: ${{ matrix.chain_registry_name }}
      go_version: ${{ matrix.go_version }}
      name: ${{ matrix.name }}
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      distro: ${{ matrix.distro }}
      platform: ${{ matrix.platform }}
      repo: ${{ matrix.repo }}
      version: ${{ matrix.version }}
