name: gaia-build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bin/builder'
      - 'arch.Dockerfile'
      - 'alpine.Dockerfile'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/gaia-build.yml'

  push:
    branches:
      - main
    paths:
      - 'bin/builder'
      - 'arch.Dockerfile'
      - 'alpine.Dockerfile'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/gaia-build.yml'

jobs:
  gaia-build:
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        #platform: ["linux/amd64", "linux/arm64"] # need arm runners
        platform: ["linux/amd64"]
        distro: ["alpine", "arch"]
        version:
          - 11.0.0
          - 10.0.2
          - 10.0.1
          - 10.0.0
          - 9.1.1
        
        include:
         # Include Defaults (keep at top)
          - binary: "gaiad"
            build_command: "make install"
            build_tags: "muslc"
            chain_registry_name: "cosmos"
            cosmos_build_options: "nostrip"
            mimalloc_version: ""
            go_version: "1.20.8"
            name: "gaia"
            repo: "cosmos/gaia"
            target: "prod"
            os: linux
            arch: amd64
            ldflags: "-linkmode external -extldflags \"-Wl,-z,muldefs -static\""

          # Include per version
          - version: "9.1.1"
            go_version: "1.18.10"
            
    with:
      name: ${{ matrix.name }}
      binary: ${{ matrix.binary }}
      build_command: ${{ matrix.build_command }}
      build_tags: ${{ matrix.build_tags }}
      chain_registry_name: ${{ matrix.chain_registry_name }}
      cosmos_build_options: ${{ matrix.cosmos_build_options }}
      go_version: ${{ matrix.go_version }}
      ldflags: ${{ matrix.ldflags }}
      mimalloc_version: ${{ matrix.mimalloc_version }}
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      distro: ${{ matrix.distro }}
      platform: ${{ matrix.platform }}
      repo: ${{ matrix.repo }}
      target: ${{ matrix.target }}
      version: ${{ matrix.version }}
