name: comdex-build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bin/builder'
      - 'arch.Dockerfile'
      - 'alpine.Dockerfile'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/comdex-build.yml'

  push:
    branches:
      - main
    paths:
      - 'bin/builder'
      - 'arch.Dockerfile'
      - 'alpine.Dockerfile'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/comdex-build.yml'

jobs:
  comdex-build:
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        #platform: ["linux/amd64", "linux/arm64"] # need arm runners
        platform: ["linux/amd64"]
        distro: ["alpine"]
        version:
          - "0.0.4"
          - "0.1.1"
          - "5.0.0"
          - "6.0.2"
          - "7.0.0"
          - "8.1.0"
          - "9.0.0"
          - "10.0.0"
          - "11.5.0"
        
        include:
          # Include Defaults (keep at top)
          - name: "comdex"
            binary: "comdex"
            build_command: "make install"
            chain_registry_name: "comdex"
            go_version: "1.19"
            repo: "comdex-official/comdex"
            os: "linux"
            arch: "amd64"
        
          - version: "0.0.4"
            go_version: "1.16"
            build_command: "CGO_ENABLED=0 make install"

          - version: "0.1.1"
            go_version: "1.16"
            build_command: "CGO_ENABLED=0 make install"

          - version: "5.0.0"
            go_version: "1.18"


    with:
      binary: ${{ matrix.binary }}
      build_command: ${{ matrix.build_command }}
      chain_registry_name: ${{ matrix.chain_registry_name }}
      go_version: ${{ matrix.go_version }}
      name: ${{ matrix.name }}
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      distro: ${{ matrix.distro }}
      platform: ${{ matrix.platform }}
      repo: ${{ matrix.repo }}
      version: ${{ matrix.version }}
